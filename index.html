<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTATO PRO | Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ad00f1;
            --secondary: #00d4ff;
            --accent: #ff007a;
            --bg: #0a0b1e;
            --surface: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-dim: #a0a0b8;
            --success: #00f190;
            --danger: #ff4d4d;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top right, #1a1b3a, #0a0b1e);
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            background: var(--surface);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(81, 6, 75, 0.7);
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .role-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(81, 6, 75, 0.7);
            background: transparent;
            color: var(--text-dim);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .role-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(81, 6, 75, 0.7);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(0, 241, 144, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-credentials {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .demo-credentials h4 {
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .demo-item {
            margin-bottom: 10px;
            text-align: left;
            padding-left: 10px;
            border-left: 3px solid var(--secondary);
        }

        .copyright {
            margin-top: 30px;
            color: var(--text-dim);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-dice"></i>
        </div>
        <h1 class="logo-text">LOTATO PRO</h1>
        <p style="color: var(--text-dim); margin-bottom: 30px;">System Lotri Entèlijans</p>

        <div class="role-selector">
            <button class="role-btn active" data-role="agent" onclick="selectRole('agent')">
                Ajan
            </button>
            <button class="role-btn" data-role="supervisor" onclick="selectRole('supervisor')">
                Supervizè
            </button>
            <button class="role-btn" data-role="owner" onclick="selectRole('owner')">
                Pwopriyetè
            </button>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <div class="form-group">
            <label for="username">Kòd Itilizatè</label>
            <input type="text" id="username" placeholder="Eg: AGENT01">
        </div>

        <div class="form-group">
            <label for="password">Modpas</label>
            <input type="password" id="password" placeholder="Antre modpas ou">
        </div>

        <button class="login-btn" onclick="login()">
            <span id="login-text">KONEKTE</span>
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Ap konekte...</p>
        </div>

        <div class="demo-credentials">
            <h4>Kòd Demonstrasyon:</h4>
            <div class="demo-item">
                <strong>Ajan:</strong> AGENT01 / 123456
            </div>
            <div class="demo-item">
                <strong>Supervizè:</strong> supervisor / 123456
            </div>
            <div class="demo-item">
                <strong>Pwopriyetè:</strong> owner / 123456
            </div>
        </div>

        <div class="copyright">
            © 2024 LOTATO PRO v6 | Powered by Nova System
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api';
        let selectedRole = 'agent';

        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-role="${role}"]`).classList.add('active');
            
            // Ajuster le placeholder
            const usernameInput = document.getElementById('username');
            if (role === 'agent') {
                usernameInput.placeholder = 'Eg: AGENT01';
            } else if (role === 'supervisor') {
                usernameInput.placeholder = 'Eg: supervisor';
            } else {
                usernameInput.placeholder = 'Eg: owner';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.querySelector('.login-btn');
            const loadingDiv = document.getElementById('loading');
            const loginText = document.getElementById('login-text');

            if (!username || !password) {
                showError('Tanpri ranpli tout chan yo');
                return;
            }

            // Désactiver le bouton et montrer le chargement
            loginBtn.disabled = true;
            loginText.textContent = 'AP KONEKTE...';
            loadingDiv.style.display = 'block';

            try {
                let endpoint;
                if (selectedRole === 'agent') {
                    endpoint = '/api/auth/login';
                } else if (selectedRole === 'supervisor') {
                    endpoint = '/api/auth/supervisor-login';
                } else {
                    endpoint = '/api/auth/owner-login';
                }

                const response = await fetch(API_BASE_URL + endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    showError(data.message || 'Erè koneksyon');
                    return;
                }

                // Sauvegarder le token
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                showSuccess('Koneksyon reyisi!');

                // Rediriger vers l'interface appropriée
                setTimeout(() => {
                    if (selectedRole === 'agent') {
                        window.location.href = '/agent1.html';
                    } else if (selectedRole === 'supervisor') {
                        window.location.href = '/supervisor.html';
                    } else {
                        window.location.href = '/owner.html';
                    }
                }, 1000);

            } catch (error) {
                console.error('Erreur:', error);
                showError('Erè sou sèvè a. Tanpri eseye ankò.');
            } finally {
                // Réactiver le bouton
                loginBtn.disabled = false;
                loginText.textContent = 'KONEKTE';
                loadingDiv.style.display = 'none';
            }
        }

        // Permettre l'appui sur Entrée
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Vérifier si l'utilisateur est déjà connecté
        const token = localStorage.getItem('token');
        if (token) {
            // Vérifier la validité du token
            fetch(API_BASE_URL + '/api/auth/verify', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Rediriger selon le rôle
                    const user = JSON.parse(localStorage.getItem('user'));
                    if (user.role === 'agent') {
                        window.location.href = '/agent1.html';
                    } else if (user.role === 'supervisor') {
                        window.location.href = '/supervisor.html';
                    } else if (user.role === 'owner') {
                        window.location.href = '/owner.html';
                    }
                }
            })
            .catch(() => {
                // Token invalide, rester sur la page de login
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            });
        }

        // Initialiser les comptes par défaut
        window.addEventListener('load', async () => {
            try {
                await fetch(API_BASE_URL + '/api/init/default-accounts', {
                    method: 'POST'
                });
            } catch (error) {
                console.log('Erreur initialisation, mais application continue');
            }
        });
    </script>
</body>
</html>
