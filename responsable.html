<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOTATO PRO · Superviseur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }
        body {
            background: #0a0b1e;
            color: #fff;
            padding: 20px 0 100px;
        }
        .app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(81,6,75,0.5);
        }
        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #00d4ff, #ad00f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logout-btn {
            background: rgba(255,77,77,0.2);
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background: #ff4d4d;
            color: white;
        }
        .section-title {
            margin: 30px 0 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        .stat-card:hover {
            background: rgba(173,0,241,0.1);
            border-color: #ad00f1;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0 5px;
        }
        .stat-label {
            color: #a0a0b8;
            font-size: 0.9rem;
        }
        .profit { color: #00f190; }
        .loss { color: #ff4d4d; }
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px,1fr));
            gap: 20px;
        }
        .agent-card {
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding: 20px;
            border-left: 4px solid #00d4ff;
            position: relative;
        }
        .agent-card.blocked {
            border-left-color: #ff4d4d;
            opacity: 0.7;
        }
        .agent-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .agent-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-active { background: #00f190; color: black; }
        .badge-blocked { background: #ff4d4d; color: white; }
        .toggle-block {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .toggle-block.block {
            background: rgba(255,77,77,0.2);
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
        }
        .toggle-block.unblock {
            background: rgba(0,241,144,0.2);
            color: #00f190;
            border: 1px solid #00f190;
        }
        .ticket-item {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 12px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #ff4d4d;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
        }
        .delete-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .winning-amount {
            color: #00f190;
            font-weight: 600;
        }
        hr {
            border: none;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin: 20px 0;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a0b8;
        }
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-bar select, .filter-bar input {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 10px 16px;
            color: white;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ad00f1, #00d4ff);
            border: none;
            border-radius: 30px;
            padding: 10px 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1e1f3a;
            border-radius: 24px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid #ad00f1;
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="logo">
                <h1>LOTATO PRO · Superviseur</h1>
            </div>
            <div class="user-info">
                <span id="supervisor-name"></span>
                <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
            </div>
        </header>

        <!-- RAPPORTS GLOBAUX -->
        <div class="section-title"><i class="fas fa-chart-pie"></i> Rapport global – Aujourd'hui</div>
        <div class="stats-grid" id="global-stats">
            <div class="stat-card">
                <i class="fas fa-ticket-alt" style="color: #00d4ff;"></i>
                <div class="stat-value" id="total-tickets">0</div>
                <div class="stat-label">Tickets vendus</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-coins" style="color: #f1c40f;"></i>
                <div class="stat-value" id="total-bets">0 G</div>
                <div class="stat-label">Montant parié</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-trophy" style="color: #00f190;"></i>
                <div class="stat-value" id="total-wins">0 G</div>
                <div class="stat-label">Gains générés</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-balance-scale"></i>
                <div class="stat-value" id="balance">0 G</div>
                <div class="stat-label">Balance (Pariés - Gains)</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-hand-holding-usd"></i>
                <div class="stat-value profit" id="profit-loss">0 G</div>
                <div class="stat-label">Gain / Perte</div>
            </div>
        </div>

        <!-- LISTE DES AGENTS SOUS RESPONSABILITÉ -->
        <div class="section-title"><i class="fas fa-users"></i> Mes agents</div>
        <div class="filter-bar">
            <input type="text" id="search-agent" placeholder="Rechercher un agent..." onkeyup="filterAgents()">
            <select id="agent-filter-status" onchange="filterAgents()">
                <option value="all">Tous</option>
                <option value="active">Actifs</option>
                <option value="blocked">Bloqués</option>
            </select>
        </div>
        <div id="agents-container" class="agents-grid"></div>

        <!-- MODAL DÉTAILS AGENT -->
        <div id="agent-modal" class="modal">
            <div class="modal-content">
                <h2 style="margin-bottom:20px;" id="modal-agent-name"></h2>
                <div id="modal-agent-stats"></div>
                <h3 style="margin:20px 0 10px;">Derniers tickets</h3>
                <div id="modal-agent-tickets"></div>
                <div style="display:flex; gap:15px; margin-top:25px;">
                    <button class="btn-primary" onclick="closeModal()">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Vérification authentification
        (function() {
            const token = localStorage.getItem('auth_token');
            const role = localStorage.getItem('user_role');
            if (!token || role !== 'supervisor') {
                window.location.href = 'index.html';
            }
            document.getElementById('supervisor-name').innerHTML = `<i class="fas fa-user-tie"></i> ${localStorage.getItem('user_name') || 'Superviseur'}`;
        })();

        const API_URL = 'https://lotata-islp.onrender.com/api';
        let agents = [];

        // Charger données au démarrage
        async function loadDashboard() {
            await loadGlobalReports();
            await loadAgents();
        }

        // RAPPORTS GLOBAUX
        async function loadGlobalReports() {
            try {
                const res = await fetch(`${API_URL}/supervisor/reports/overall`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('auth_token')}` }
                });
                const data = await res.json();
                document.getElementById('total-tickets').innerText = data.totalTickets || 0;
                document.getElementById('total-bets').innerText = (data.totalBets || 0).toLocaleString() + ' G';
                document.getElementById('total-wins').innerText = (data.totalWins || 0).toLocaleString() + ' G';
                const balance = data.totalBets - data.totalWins;
                document.getElementById('balance').innerText = (balance || 0).toLocaleString() + ' G';
                const profitLoss = data.balance; // balance = wins - bets (perte si négatif)
                const plEl = document.getElementById('profit-loss');
                plEl.innerText = (profitLoss || 0).toLocaleString() + ' G';
                plEl.className = 'stat-value ' + (profitLoss >= 0 ? 'profit' : 'loss');
            } catch(e) { console.error(e); }
        }

        // CHARGER AGENTS
        async function loadAgents() {
            try {
                const res = await fetch(`${API_URL}/supervisor/agents`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('auth_token')}` }
                });
                agents = await res.json();
                renderAgents(agents);
            } catch(e) { console.error(e); }
        }

        function renderAgents(list) {
            const container = document.getElementById('agents-container');
            if (!list.length) {
                container.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:40px;">Aucun agent assigné.</div>';
                return;
            }
            container.innerHTML = list.map(agent => {
                const blocked = agent.blocked || false;
                const balance = (agent.totalBets || 0) - (agent.totalWins || 0);
                const profitLoss = agent.balance || 0;
                return `
                    <div class="agent-card ${blocked ? 'blocked' : ''}" data-name="${agent.name.toLowerCase()}" data-status="${blocked ? 'blocked' : 'active'}">
                        <div class="agent-header">
                            <span class="agent-name">${agent.name}</span>
                            <span class="badge ${blocked ? 'badge-blocked' : 'badge-active'}">${blocked ? 'BLOQUÉ' : 'ACTIF'}</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; margin:10px 0;">
                            <span>Vendu:</span><span>${(agent.totalBets||0).toLocaleString()} G</span>
                        </div>
                        <div style="display:flex; justify-content:space-between;">
                            <span>Gains:</span><span class="winning-amount">${(agent.totalWins||0).toLocaleString()} G</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; margin:10px 0;">
                            <span>Balance:</span><span class="${profitLoss>=0?'profit':'loss'}">${profitLoss.toLocaleString()} G</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; margin:10px 0;">
                            <span>À payer à l'agent:</span><span class="profit">${(agent.totalWins||0).toLocaleString()} G</span>
                        </div>
                        <div style="display:flex; gap:10px; margin-top:15px;">
                            <button class="toggle-block ${blocked ? 'unblock' : 'block'}" onclick="toggleBlockAgent('${agent.id}', ${!blocked})">
                                <i class="fas ${blocked ? 'fa-unlock' : 'fa-lock'}"></i> ${blocked ? 'Débloquer' : 'Bloquer'}
                            </button>
                            <button class="toggle-block" style="background:rgba(0,212,255,0.1); border-color:#00d4ff;" onclick="showAgentDetails('${agent.id}')">
                                <i class="fas fa-chart-simple"></i> Détails
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // FILTRER AGENTS
        function filterAgents() {
            const search = document.getElementById('search-agent').value.toLowerCase();
            const status = document.getElementById('agent-filter-status').value;
            const filtered = agents.filter(a => {
                const matchName = a.name.toLowerCase().includes(search);
                if (status === 'all') return matchName;
                return matchName && (status === 'blocked' ? a.blocked : !a.blocked);
            });
            renderAgents(filtered);
        }

        // BLOQUER / DÉBLOQUER AGENT
        async function toggleBlockAgent(agentId, block) {
            const endpoint = block ? 'block-agent' : 'unblock-agent';
            try {
                await fetch(`${API_URL}/supervisor/${endpoint}/${agentId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`,
                        'Content-Type': 'application/json'
                    }
                });
                await loadAgents();
                await loadGlobalReports();
            } catch(e) { alert('Erreur'); }
        }

        // AFFICHER DÉTAILS AGENT (tickets récents, suppression)
        async function showAgentDetails(agentId) {
            const agent = agents.find(a => a.id == agentId);
            if (!agent) return;
            document.getElementById('modal-agent-name').innerText = agent.name;
            // stats
            const stats = `
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <div>Vendu: ${(agent.totalBets||0)} G</div>
                    <div>Gains: ${(agent.totalWins||0)} G</div>
                    <div>Balance: <span class="${(agent.balance||0)>=0?'profit':'loss'}">${(agent.balance||0)} G</span></div>
                    <div>À payer: ${(agent.totalWins||0)} G</div>
                </div>
            `;
            document.getElementById('modal-agent-stats').innerHTML = stats;

            // tickets récents (suppression si <10min)
            try {
                const res = await fetch(`${API_URL}/supervisor/tickets/recent?agentId=${agentId}`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('auth_token')}` }
                });
                const tickets = await res.json();
                let html = '';
                if (!tickets.length) html = '<p>Aucun ticket récent.</p>';
                else {
                    tickets.forEach(t => {
                        const date = new Date(t.date);
                        const now = new Date();
                        const diffMs = now - date;
                        const diffMin = Math.floor(diffMs / 60000);
                        const deletable = diffMin <= 10;
                        html += `
                            <div class="ticket-item">
                                <div>
                                    <div>#${t.ticket_id} - ${t.total_amount} G</div>
                                    <div style="font-size:0.7rem; color:#a0a0b8;">${date.toLocaleTimeString()}</div>
                                </div>
                                <button class="delete-btn" onclick="deleteTicket(${t.id}, ${agentId})" ${deletable ? '' : 'disabled'}>
                                    <i class="fas fa-trash"></i> ${deletable ? 'Effacer' : '>10 min'}
                                </button>
                            </div>
                        `;
                    });
                }
                document.getElementById('modal-agent-tickets').innerHTML = html;
            } catch(e) { console.error(e); }

            document.getElementById('agent-modal').classList.add('active');
        }

        // SUPPRIMER TICKET (agent)
        async function deleteTicket(ticketId, agentId) {
            if (!confirm('Supprimer ce ticket ?')) return;
            try {
                await fetch(`${API_URL}/supervisor/tickets/${ticketId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('auth_token')}` }
                });
                await showAgentDetails(agentId);
                await loadAgents();
                await loadGlobalReports();
            } catch(e) { alert('Erreur'); }
        }

        function closeModal() {
            document.getElementById('agent-modal').classList.remove('active');
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        window.onload = loadDashboard;
    </script>
</body>
</html>
