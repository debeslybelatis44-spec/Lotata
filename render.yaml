services:
  - type: web
    name: lotato-pro
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: lotato-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    
databases:
  - name: lotato-db
    databaseName: lotato_pro
    user: lotato_user
